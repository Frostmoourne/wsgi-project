{% extends "base.html" %}
{% block title %} Главная {% endblock %}
{% block body %}
    <h1>Список курсов</h1>
    {% for item in objects_list %}
        <div class="card text-center">
            <div class="card-header">
                {{item.name}}
            </div>
            <div class="card-body">
                <a href="/copy-course/?name={{item.name}}" class="btn btn-primary">Скопировать курс</a>
            </div>
        </div>
    {% endfor %}

{% endblock %}
